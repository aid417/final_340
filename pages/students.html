<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>The Classroom Organizer</title>
  </head>

  <body>
    <h1>Students</h1>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/pages/teachers.html">View Teachers</a></li>
        <li><a href="/pages/classes.html">View Classes</a></li>
        <li><a href="/pages/students.html">View Students</a></li>
      </ul>
    </nav>
    <form>
      <h2>Add Student:</h2>
      <label for="student">First Name</label><br />
      <input type="text" id="first_name" name="first_name" /><br />
      <label for="last_name">Last Name</label><br />
      <input type="text" id="last_name" name="last_name" /><br />
      <input type="submit" value="Submit" />
    </form>
    <h2>Students:</h2>
    <table>
      <tr>
        <th>First Name:</th>
        <th>Last Name:</th>
        <th>Classes:</th>
        <th>Grades:</th>
        <th></th>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Doe</td>
        <td>
          <ul>
            <li>Biology:</li>
            <li>Math</li>
          </ul>
        </td>
        <td>
          <ul>
            <li>A</li>
            <li>A</li>
          </ul>
        </td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
    </table>
  </body>
</html>
